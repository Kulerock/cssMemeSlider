
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="7.png">
    <title>Css Mem Slider</title>
</head>
<body>

  <div class="slider-wrapper">

    <div class="slider-container">
      <input type="radio"  checked="checked" name="slider-radio-group" class="slider-radio-button" id="slide-0-radio" >
      <input type="radio"  name="slider-radio-group" class="slider-radio-button" id="slide-1-radio" >
      <input type="radio"  name="slider-radio-group" class="slider-radio-button" id="slide-2-radio" >
      <input type="radio"  name="slider-radio-group" class="slider-radio-button" id="slide-3-radio" >
      <input type="radio"  name="slider-radio-group" class="slider-radio-button" id="slide-4-radio" >
      <input type="radio"  name="slider-radio-group" class="slider-radio-button" id="slide-5-radio" >

      <div class="slider-view">

        <div class="slider-imgs">
          <img src="1.png" id="slide-1-img" class="slider-img" alt="">
          <img src="2.jpeg" id="slide-2-img" class="slider-img" alt="">
          <img src="3.png" id="slide-3-img" class="slider-img" alt="">
          <img src="4.jpg" id="slide-4-img" class="slider-img" alt="">
          <img src="5.jpg" id="slide-5-img" class="slider-img" alt="">
        </div>

        <div class="slider-captions">
          <div class="caption" id="slide-1-caption"><b>When check my RS School Dashboard</b></div>
          <div class="caption" id="slide-2-caption"><b>When see sad Cross-Check Results</b></div>
          <div class="caption" id="slide-3-caption"><b>When see 100% Cross-Check Results</b></div>
          <div class="caption" id="slide-4-caption"><b>When trying to understand the task</b></div>
          <div class="caption" id="slide-5-caption"><b>When got RS School certificate</b></div>
        </div>

        <div class="slider-controls">
          <label class="slider-controls-click-area" id="slide-1-circle" for="slide-1-radio">  <span class="slider-controls-circle"></span> </label>
          <label class="slider-controls-click-area" id="slide-2-circle" for="slide-2-radio"> <span class="slider-controls-circle"></span>  </label>
          <label class="slider-controls-click-area" id="slide-3-circle" for="slide-3-radio">  <span class="slider-controls-circle"></span> </label>
          <label class="slider-controls-click-area" id="slide-4-circle" for="slide-4-radio"> <span class="slider-controls-circle"></span>  </label>
          <label class="slider-controls-click-area" id="slide-5-circle" for="slide-5-radio"> <span class="slider-controls-circle"></span>  </label>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
